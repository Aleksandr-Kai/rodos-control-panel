<!DOCTYPE html>
<html lang="ru" dir="ltr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
        <title>RODOS-12</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            /* Добавляем стили для модальной формы авторизации */
            .login-form {
                display: none; /* Скрываем форму по умолчанию */
                position: fixed; /* Позиционируем форму относительно окна */
                top: 50%; /* Отступ сверху, чтобы форма центрировалась */
                left: 50%; /* Отступ слева, чтобы форма центрировалась */
                transform: translate(-50%, -50%); /* Выводим форму в центр окна */
                background-color: #fff; /* Фоновый цвет формы */
                padding: 20px; /* Полярка вокруг контента */
                border-radius: 10px; /* Круглый угол формы */
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Тень формы */
                z-index: 1000; /* Отображение над другими элементами */
            }

            .login-form input {
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <a id="authorise-btn" href="#" onclick="toggleLoginForm()">Авторизация</a>

            <div class="login-form">
                <label for="login">Логин:</label>
                <input type="text" id="login" /><br />
                <label for="password">Пароль:</label>
                <input type="password" id="password" /><br />
                <button onclick="login()">Принять</button>
            </div>

            <h1>Управление устройствами</h1>
            <button class="add-row-button" onclick="addRow()">Добавить устройство</button>
            <table id="deviceTable">
                <thead>
                    <tr>
                        <th>Имя устройства</th>
                        <th>IP</th>
                        <th>Канал</th>
                        <th>Состояние</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Строки таблицы будут добавлены динамически -->
                </tbody>
            </table>

            <!-- Buttons for bulk control -->
            <div class="bulk-control-buttons">
                <button class="bulk-control-button on" onclick="turnOnSelected()">Включить выбранные</button>
                <button class="bulk-control-button off" onclick="turnOffSelected()">Выключить выбранные</button>
            </div>

            <!-- Preset Controls -->
            <div class="preset-controls">
                <label for="presetSelect">Пресет:</label>
                <select id="presetSelect" onchange="loadPreset()">
                    <option value="">Выберите пресет</option>
                    <!-- Presets will be loaded here -->
                </select>
                <button onclick="savePreset()">Сохранить пресет</button>
                <button onclick="deletePreset()">Удалить пресет</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>

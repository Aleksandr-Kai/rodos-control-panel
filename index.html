<!DOCTYPE html>
<html lang="ru" dir="ltr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=windows-1251" />
        <title>RODOS-12</title>
        <script src="/mchp.js" type="text/javascript"></script>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="login-form">
                <label for="login">Логин:</label>
                <input type="text" id="login" value="admin" /><br /><br />
                <label for="password">Пароль:</label>
                <input type="password" id="password" value="admin" /><br /><br />
                <button onclick="updateAuthToken()">Применить</button>
            </div>
            <h1>Управление устройствами</h1>
            <button class="add-row-button" onclick="addRow()">Добавить устройство</button>
            <table id="deviceTable">
                <thead>
                    <tr>
                        <th>Имя устройства</th>
                        <th>IP</th>
                        <th>Канал</th>
                        <th>Состояние</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Строки таблицы будут добавлены динамически -->
                </tbody>
            </table>

            <!-- Buttons for bulk control -->
            <div class="bulk-control-buttons">
                <button class="bulk-control-button on" onclick="turnOnSelected()">Включить выбранные</button>
                <button class="bulk-control-button off" onclick="turnOffSelected()">Выключить выбранные</button>
            </div>

            <!-- Preset Controls -->
            <div class="preset-controls">
                <label for="presetSelect">Пресет:</label>
                <select id="presetSelect" onchange="loadPreset()">
                    <option value="">Выберите пресет</option>
                    <!-- Presets will be loaded here -->
                </select>
                <button onclick="savePreset()">Сохранить пресет</button>
                <button onclick="deletePreset()">Удалить пресет</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
